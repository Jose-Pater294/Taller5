        function hacerDiv2() {

        function hacerDiv3() {
            var div3 = crearElemento("div");

            adicionarHijo(div5, img);

        }
        function hacerDiv5() {
            var divramon2 = crearElemento("div");
            divramon2.classList.add("divUltimo");

            var div5 = crearElemento("div");
            var img1 = crearElemento("img");
            img1.setAttribute("src", "../recursos/imagenes/imagen 3.jpg");
            adicionarHijo(div5, img1);
            adicionarHijo(divramon2, div5);

            adicionarHijo(divramon2, div6);
            adicionarHijo(divPapi, divramon2);

        }

        function hacerDiv6() {
            var divHij = crearElemento("div");
            var formulario = crearElemento("formulario");

            var contenedorI = crearElemento("div");
            contenedorI.classList.add("contenedorInter");
            var titulo = crearElemento("h2");
            titulo.innerText = "SECION";
            adicionarHijo(contenedorI, titulo);

            var num = crearElemento("input");
            num.setAttribute("type", "name");
            num.setAttribute("placeholder", "name");
            adicionarHijo(contenedorI, num);

            var correo = crearElemento("input");
            correo.setAttribute("type", "email");
            correo.setAttribute("placeholder", "Email");
            adicionarHijo(contenedorI, correo);

            var mess = crearElemento("textarea");
            mess.setAttribute("placeholder", "Menssag");
            adicionarHijo(contenedorI, mess);

            var btn = crearElemento("input");
            btn.setAttribute("type", "submit");
            btn.setAttribute("value", "now");
            btn.setAttribute("id", "boton");
            var btndiv = crearElemento("div");
            btndiv.classList.add("but");
            adicionarHijo(btndiv, btn);
            adicionarHijo(contenedorI, btndiv);

            adicionarHijo(formulario, contenedorI);
            adicionarHijo(divHij, formulario);
            adicionarHijo(divPapi, divHij);
        }

    </script>
